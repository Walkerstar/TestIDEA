<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>圣诞节动态下雪页面雪花飘落代码</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery.let_it_snow.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("canvas.flare").let_it_snow({
                windPower: 0,
                speed:0,
                color:"#392F52",
                size:120,
                opacity:0.00000001,
                count:40,
                interaction: false
            });

            $("canvas.snow").let_it_snow({
                windPower: 3,
                speed: 1,
                count: 50,
                size: 0
            });

            $("canvas.flake").let_it_snow({
                windPower:-3,
                speed:1,
                count:20,
                size:10,
                image:"white-snowflake.png"
            });
        });
    </script>
</head>
<body>
    <canvas width="100%" height="100%" class="flare"></canvas>
    <canvas width="100%" height="100%" class="snow"></canvas>
    <canvas width="100%" height="100%" class="flake"></canvas>

</body>
</html>
